<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="" id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="number" id="contact" placeholder="Enter your contact number">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <div class="password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <button type="button" id="togglepassword" class="toggle-password">üëÅÔ∏è</button>
                    <span class="error"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="password-container">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" placeholder="Enter your confirm password">
                    <button type="button" id="toggleconfirmpassword" class="toggle-password">üëÅÔ∏è</button>
                    <span class="error"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city name">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter your country name">
                <span class="error"></span>
            </div>
            <div class="signup-button">
                <button class="Signup" type="submit">Signup</button>
            </div>
            <p id="successMessage" class="success"></p>
        </form>
    </div>
</body>

</html>
